<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    #output img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="loading">Loading images...</div>
  <div id="error"></div>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
